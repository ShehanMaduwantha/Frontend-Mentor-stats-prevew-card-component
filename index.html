<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-content-side">
        <h1 class="card-content-title">
          Get <span class="text-highlight">insights</span> that help your
          business grow.
        </h1>
        <p class="card-content-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-content-stats">
          <div class="stat-count">
            <div>10K+</div>
            <div class="stat-text">companies</div>
          </div>
          <div class="stat-count">
            <div>314</div>
            <div class="stat-text">templates</div>
          </div>
          <div class="stat-count">
            <div>12M+</div>
            <div class="stat-text">queries</div>
          </div>
        </div>
      </div>
      <div class="card-image"></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shehan Maduwantha</a>.
    </div>
  </body>
</html>
